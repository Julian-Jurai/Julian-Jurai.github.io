---
layout: default
---

<article class="post">
  <div class="post-header">
    <h1>
      <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
    </h1>
    <div class="date">{{ page.date | date: "%B %e, %Y" }}</div>
  </div>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">Written on {{ page.date | date: "%B %e, %Y" }}</div>

  {% include disqus.html %}
</article>
