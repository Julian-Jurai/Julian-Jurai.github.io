<div class="wrapper-email-form">
  <form method="post" action="https://formspree.io/andrewjurai@gmail.com">
    <label for="name">Name* </label>
    <div id="name">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastNmae" placeholder="Last Name" required />
    </div>

    <label for="name">Email*</label>
    <div>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="example@email.com"
        required
      />
    </div>
    <input type="hidden" id="metadata" name="metadata" />
    <label for="mesage">Message*</label>
    <div>
      <textarea
        name="message"
        placeholder="You like the internet, I like the internet. Lets grab a coffee!"
        rows="6"
        required
      ></textarea>
    </div>
    <button class="button">Send Message</button>
  </form>

  <script>
    var metaDataValue = {};
    metaDataValue.siteLocation = window.location.href;
    fetch("https://ipapi.co/json/")
      .then(function(response) {
        return response.json();
      })
      .then(function(jsonPayload) {
        metaDataValue.metadata = jsonPayload;
        document.getElementById("metadata").value = JSON.stringify(
          metaDataValue
        );
        console.log(JSON.stringify(metaDataValue));
        console.log("0");
      })
      .catch(function(err) {});
  </script>
</div>
